{% extends 'authapp/base.html' %}

{% block form%}
     <form>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="inputFirstName">Имя</label>
                    <input class="form-control py-4" id="inputFirstName" type="text"
                           placeholder="Введите имя"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="inputLastName">Фамилия</label>
                    <input class="form-control py-4" id="inputLastName" type="text"
                           placeholder="Введите фамилию"/>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label class="small mb-1" for="inputUsername">Имя пользователя</label>
                <input class="form-control py-4" id="inputUsername" type="text"
                       aria-describedby="usernameHelp"
                       placeholder="Введите имя пользователя"/>
            </div>
            <div class="col-md-6">
                <label class="small mb-1" for="inputEmailAddress">Адрес электронной
                    почты</label>
                <input class="form-control py-4" id="inputEmailAddress" type="email"
                       aria-describedby="emailHelp"
                       placeholder="Введите адрес эл. почты"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="inputPassword">Пароль</label>
                    <input class="form-control py-4" id="inputPassword" type="password"
                           placeholder="Введите пароль"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="inputConfirmPassword">Подтверждение
                        пароля</label>
                    <input class="form-control py-4" id="inputConfirmPassword"
                           type="password" placeholder="Подтвердите пароль"/>
                </div>
            </div>
        </div>
        <div class="form-group mt-4 mb-0">
            <input class="btn btn-primary btn-block" type="submit" value="Создать аккаунт">
        </div>
     </form>
{% endblock%}
