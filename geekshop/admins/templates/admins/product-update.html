{% extends 'admins/base.html' %}

{% block content %}
            <div class="container-fluid">
                <h1 class="mt-4">{{title}}</h1>
                <form action="{% url 'admins:product_update' product.id %}" method="post">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ update_form.name.id_for_label }}">Наименование</label>
                                {{ form.name }}
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ update_form.category.id_for_label }}">категория</label>
                                {{ form.category }}
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ update_form.description.id_for_label }}">Описание</label>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ update_form.price.id_for_label }}">Цена</label>
                                {{ form.price }}
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ update_form.quantity.id_for_label }}">Количество</label>
                                {{ form.quantity }}
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="custom-file">
                                {{ form.image }}
                                <label class="custom-file-label" for="{{ update_form.image.id_for_label }}">Выберите изображение</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-3" style="margin-top: 33px;">
                            <input class="btn float-lg-right btn-info btn-block btn-lg" type="submit" value="Сохранить">
                        </div>
                        <div class="col-lg-3" style="margin-top: 33px;">
                            <input type="button" class="btn float-lg-right btn-danger btn-block btn-lg"
                                   onclick="window.location.href = '{% url 'admins:products_read' %}';"
                                   value="Отмена"/>
                        </div>
                    </div>
                </form>
            </div>
{% endblock %}
